<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Management Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Task Management Dashboard</h1>
    <div class="task-input">
      <input type="text" id="newTask" placeholder="Enter new task..." />
      <button onclick="addTask()">Add Task</button>
    </div>
    <div class="board">
      <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>To Do</h2>
        <ul id="todo" class="task-list"></ul>
      </div>
      <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
        <ul id="inprogress" class="task-list"></ul>
      </div>
      <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Done</h2>
        <ul id="done" class="task-list"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
